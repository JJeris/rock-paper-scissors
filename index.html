<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors | JJeris</title>
</head>
<body>
    <header>
        <div class="inner-column">
            <h1 class="loud-voice">ROCK PAPER SCISSORS</h1>
        </div>
    </header>
    <main>
        <section class="choices">
            <div class="inner-column">
                <div class="text-content">
                    <div class="choice-selection">
                        <h1>Make your play:</h1>
                        <ul class="choice-list">
                            <li><div class="choice-btn rock" id = "rock">ROCK</div></li>
                            <li><div class="choice-btn paper" id = "paper">PAPER</div></li>
                            <li><div class="choice-btn scissors" id = "scissors">SCISSORS</div></li>
                        </ul>
                    </div>
                </div>
            </div>
        <section>
        <section class="results">
            <div class="inner-column">
                <div class="text-content">
                    <div class="player-score"></div>
                    <div class="computer-score"></div>
                    <div class="tie-score"></div>
                    <div class="winner"></div>
                    <div class="player-choice"></div>
                    <div class="computer-choice"></div>
                    <button class="reset" onclick="resetGame()">Reset game</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="contact-link">
        <div class="inner-column">
            <div class="text-content">
                <!-- <a href="https://github.com/JJeris"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.pxng" alt="GitHub link."></a> -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
